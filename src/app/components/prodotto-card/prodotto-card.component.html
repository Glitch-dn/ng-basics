@if(prodotto){
<div class="card" style="width: 18rem">
  <img [src]="prodotto.foto" [alt]="prodotto.nome" class="card-img-top" />
  <div class="card-body">
    <h5
      class="card-title"
      [ngClass]="{
        rosso: prodotto.prezzo > 100,
        verde: prodotto.prezzo <= 100
      }"
    >
      {{ prodotto.nome | uppercase }}
    </h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ prodotto.prezzo | currency : "EUR" : "symbol" : "1.2-2" }}
    </h6>
    <p class="card-text">{{ prodotto.desc }}</p>
  </div>
</div>
} @else{
<div class="card" style="width: 18rem">
  <img
    src="https://via.placeholder.com/150"
    alt="Placeholder"
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">Prodotto non disponibile</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">N/A</h6>
    <p class="card-text">Nessuna descrizione disponibile.</p>
  </div>
</div>
}
